<at-layout #layoutMain
           [layoutType]="'main'">
    <ng-template at-layout-toolbar>
        <app-toolbar [layoutRef]="layoutMain"></app-toolbar>
    </ng-template>
    <ng-template at-layout-sidenav
                 [collapsible]="true">
        <app-sidenav class="at-wp-100"></app-sidenav>
    </ng-template>
    <div at-layout-content>
        <router-outlet></router-outlet>
    </div>
</at-layout>
