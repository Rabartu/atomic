<div>
  <button mat-raised-button
          class="at-file-input"
          type="button"
          [color]="color" 
          [multiple]="multiple" 
          [disabled]="disabled"
          (keyup.enter)="fileInput.click()"
          (click)="fileInput.click()"
          (fileDrop)="handleSelect($event)"
          atFileDrop>
    <ng-content></ng-content>
  </button>
  <input #fileInput 
          class="at-file-input-hidden"
          type="file"
          [attr.accept]="accept"                
          (fileSelect)="handleSelect($event)"
          [multiple]="multiple" 
          [disabled]="disabled"
          atFileSelect>
</div>
