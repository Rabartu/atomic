<mat-sidenav-container style="background-color:transparent;">

    <mat-sidenav *ngIf="layoutSideBarLeft"
            [mode]="layoutSideBarLeft.mode"
            [opened]="layoutSideBarLeft.opened"
            [style.max-width]="layoutSideBarLeft.width"
            [style.min-width]="layoutSideBarLeft.width"
            [atMediaToggle]="layoutSideBarLeft.mediaQuery"
            [mediaClasses]="layoutSideBarLeft.mediaClasses"
            layout="column"
            layout-fill>

        <at-scrollbar #sidenavLeftContainer
                      [render]="layoutSideBarLeft.showAtScrollbar"
                      fxLayout="column"
                      [style.height]="'100%'"
                      [style.overflow]="'auto'">
            <ng-content select="at-layout-sidenav-left"></ng-content>
        </at-scrollbar>
    </mat-sidenav>

    <at-scrollbar *ngIf="scrollOn === 'container'" [render]="showAtScrollbar"
                  [class.at-oa]="scrollOn === 'container'"
                  [class.at-hp-100]="scrollOn ==='container'">
        <ng-content></ng-content>
    </at-scrollbar>

    <div fxFlexFill *ngIf="scrollOn === 'content'">
        <ng-content></ng-content>
    </div>


</mat-sidenav-container>
