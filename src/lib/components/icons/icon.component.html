<span hidden #AtIconContent>
    <ng-content></ng-content>
</span>
<div fxLayout="center center" class="at-inline">
    <span *ngIf="display=='mat-letter'"
          class="{{atIcon.iconClass}}"
          [ngStyle]="{'font-size': fontSize, width: size, height: size,
          'line-height': size, border: border? (border+' solid') : 'none', 'border-radius': radius}">
        {{atIcon.name}}
    </span>

    <span *ngIf="display=='mat-icon'"
          class="{{atIcon.iconClass}}"
          [ngStyle]="{'font-size': fontSize, width: size, height: size,
          'line-height': size, border: border? (border+' solid') : 'none', 'border-radius': radius}">
        <mat-icon [ngStyle]="{'font-size': fontSize,'line-height':size, width: size, height: size} ">{{atIcon.name}}</mat-icon>
    </span>
</div>
