<div class="at-paging-bar" (change)="$event.stopPropagation()" >
  <ng-content></ng-content>
  <div class="at-paging-bar-navigation">
    <button mat-icon-button class="at-paging-bar-first-page" type="button" *ngIf="firstLast" [disabled]="isMinPage()" (click)="firstPage()">
      <mat-icon>{{ isRTL ? 'skip_next' : 'skip_previous' }}</mat-icon>
    </button>
    <button mat-icon-button class="at-paging-bar-prev-page" type="button" [disabled]="isMinPage()" (click)="prevPage()">
      <mat-icon>{{ isRTL ? 'navigate_next' : 'navigate_before' }}</mat-icon>
    </button>
    <ng-template *ngIf="pageLinkCount > 0" let-link let-index="index" ngFor [ngForOf]="pageLinks">
      <button class="at-paging-bar-link-page" mat-icon-button type="button" [color]="page === link ? 'accent' : ''" (click)="navigateToPage(link)">{{link}}</button>
    </ng-template>
    <button mat-icon-button class="at-paging-bar-next-page" type="button" [disabled]="isMaxPage()" (click)="nextPage()">
      <mat-icon>{{ isRTL ? 'navigate_before' : 'navigate_next' }}</mat-icon>
    </button>
    <button mat-icon-button class="at-paging-bar-last-page" type="button" *ngIf="firstLast" [disabled]="isMaxPage()" (click)="lastPage()">
      <mat-icon>{{ isRTL ? 'skip_previous' : 'skip_next' }}</mat-icon>
    </button>
  </div>
</div>
