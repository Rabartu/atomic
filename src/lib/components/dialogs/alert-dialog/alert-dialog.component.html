<at-dialog>
  <at-dialog-title *ngIf="title">
    {{title}}
  </at-dialog-title>
  <at-dialog-content>
    <span class="at-dialog-message">{{message}}</span>
  </at-dialog-content>
  <at-dialog-actions>
    <button mat-button color="accent" (click)="close()">{{closeButton}}</button>
  </at-dialog-actions>
</at-dialog>
